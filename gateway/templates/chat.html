<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
</head>
<body>
    <div class="logo">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="logo" width="250px">
    </div>
    <div>
        <ul class="menu">
            <li class="menu-items items-left"><a class="menu-items active" href="/">Home</a></li>
            <li class="menu-items items-left"><a class="menu-items" href="/chat">Chat</a></li>
            <li class="menu-items items-right"><a class="menu-items" href="/say">Contact</a></li>
            <li class="menu-items items-right"><a class="menu-items" href="/settings">Settings</a></li>
        </ul>
    </div>

    <div class="container">
      	<form action="/sendMessage" method="post" class="">
        	<div class="form-container">
          		<input type="text" name="text" class="text-box" id="text" placeholder="Scrivi qualcosa...">
          		<button class="subscribe_button" onclick="sendOnClick()" type="submit">Invia</button>
        	</div>
    	</form>
    </div>

    <script type="text/javascript" src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
