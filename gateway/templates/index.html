<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="logo">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="logo" width="250px">
    </div>
    
    <form action="/add" method="post" class="add-form-container">
        <div class="login_bar">
            <input type="text" name="target_name" class="login" id="target_name" placeholder="Inserisci un nome per il punto...">
            <button class="subscribe_button" onclick="subscribeOnClick()" type="submit">Aggiungi</button>
            <span class="subscribing"></span>
            <span class="thanks">Hai aggiunto un nuovo punto alla mappa!</span>
        </div>
    </form>

    <!-- FIX: CENTER TABLE -->

    <section class="">
        <div class="container">
            <table>
                <thead>
                    <tr class="header">
                        <th>
                            Nome
                            <div>Nome</div>
                        </th>
                        <th>
                            X
                            <div>X</div>
                        </th>
                        <th>
                            Y
                            <div>Y</div>
                        </th>
                        <th>
                            Angolo
                            <div>Angolo</div>
                        </th>
                        <th>
                            <!-- Go to point -->
                            <div></div>
                        </th>
                        <th>
                            <!-- Delete point -->
                            <div></div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    {% for target in targetList %}
                    <tr class="target-table-items">
                        <td>{{ target.text }}</td>
                        <td>{{ target.x }}</td>
                        <td>{{ target.y }}</td>
                        <td>{{ target.theta }}</td>
                        <td><a href="/get/{{ target.id }}"><i class="fa-solid fa-hand-point-up"></i></a></td>
                        <td><a href="/delete/{{ target.id }}"><i class="fa-solid fa-trash"></i></a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </section>

    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
